<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../editor.md/css/editormd.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="editor-md"></div>

  <script src="../editor.md/examples/js/jquery.min.js"></script>
  <script src="../editor.md/editormd.js"></script>
  <!--上传图片用-->
  <script src="//cdn1.lncld.net/static/js/3.4.2/av-min.js"></script>

  <script>
    var local = localStorage.getItem('editFillContent')
    var isRead = /preview/.test(location.search)

    // 上传图片用
    var appId = 'UjPTkcNRB9HL7458RuG6f8xk-gzGzoHsz'
    var appKey = 'ylcamdRnbp8FyA7CoDAL5BSz'
    AV.init({ appId: appId, appKey: appKey })

    $(function () {
      // $.get('../editor.md/examples/test.md', function(md){
        window.Editor = editormd('editor-md', {
          width: '98%',
          height: document.documentElement.clientHeight - 20,
          path : '../editor.md/lib/',
          // toolbarModes: 'simple',
          // theme : "dark",
          // previewTheme : "dark",
          // editorTheme : "pastel-on-dark",
          tabSize: 2,
          indentUnit: 2,
          markdown : local || '',
          codeFold : true,
          //syncScrolling : false,
          saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
          preview: true,
          searchReplace : true,
          readOnly: isRead,
          lineNumbers: !isRead,
          styleActiveLine: !isRead,
          // watch : !isRead,                // 关闭实时预览
          htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
          //toolbar  : false,             //关闭工具栏
          //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
          emoji : true,
          taskList : true,
          tocm: false,         // Using [TOCM]
          tex: true,                   // 开启科学公式TeX语言支持，默认关闭
          flowChart : true,             // 开启流程图支持，默认关闭
          sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
          //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
          //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
          //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
          //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
          //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
          imageUpload : true,
          imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
          imageUploadURL : "./php/upload.php",
          placeholder: '世界在你手上...开始吧',
          onload : function() {
            console.log('editor load before callback')
            window.parent.editorLoadCallback(this)
            //this.fullscreen();
            //this.unwatch();
            //this.watch().fullscreen();

            // this.fullscreen()
            if (isRead) {
              this.previewing()
            }

            //this.setMarkdown("#PHP");
            //this.width("100%");
            //this.height(480);
            //this.resize("100%", 640);
          }
        })
      // })
    })
  </script>
</body>
</html>
